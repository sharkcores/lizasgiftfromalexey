<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman for Liza</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        /* Header */
        header {
            background-color: #9b59b6; /* Purple */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
        }

        /* Main Content */
        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 20px;
        }

        .paragraph {
            flex: 1;
            margin-right: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .paragraph p {
            line-height: 1.6;
        }

        .picture {
            flex: 1;
            text-align: center;
        }

        .picture img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<header>
    SNOWMAN FOR LIZA
</header>

<div class="content">
    <!-- Paragraph Section -->
    <div class="paragraph">
        <p>Dear Liza,</p>
        <p>I built this snowman to show you how much you mean to me, even from miles away. Just like this snowman, my feelings for you are built to last—even through the coldest winters. I hope it brings a smile to your face as much as you bring joy to my life. ❤️</p>
    </div>

    <!-- Picture Section -->
    <div class="picture">
        <img src="https://drive.google.com/uc?export=view&id=1Db5_IfSgn18jTKJ7Zf-GqK_BOJ6I4ELF" alt="Snowman for Liza">
    </div>
</div>

</body>
</html>
